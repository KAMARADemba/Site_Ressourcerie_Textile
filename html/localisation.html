<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop - Localisation</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/ico" href="../icon/favicon.ico">

</head>

<body class="localisation">

  <header>
    <nav>
      <a href="index.html" class="logo">
        <img src="../img/logo.png" alt="Logo Ressourcerie" style="height:48px;">
      </a>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="catalog.html">Catalogue</a></li>
        <li><a href="nousConnaître.html">Nous Connaître</a></li>
      </ul>
      <!-- Conteneur d'icônes -->
      <div class="nav-icons">
        <a href="login.html" class="user-icon" aria-label="Connexion"><i class="fa-solid fa-user"></i></a>
        <a href="cart.html" class="user-icon" aria-label="Panier"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="localisation.html" class="user-icon" aria-current="page" aria-label="Localisation"><i class="fa-solid fa-location-dot"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Informations sur la boutique -->
    <section class="shop-info">
      <h1>Notre Boutique</h1>
      <p>📍 Aix-en-Provence 13290 - Quartier Les Milles</p>
      <p>📧 contact@filSolidaire.fr</p>
      <p>📞 01 23 45 67 89</p>
      <p>🕒 Lundi - Vendredi : 9h - 18h</p>
    </section>

    <!-- Formulaire decontact -->
    <section class="contact-form-section">
      <h2>Nous contacter</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="nom">Nom *</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta-button">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ressourcerie du fil solidaire.</p>
    <a href="https://www.instagram.com/iutaixmars/" target="_blank">
      <img src="../img/instagram.png" alt="Instagram" style="height:32px;">
    </a>
  </footer>

  <script src="js/main.js"></script>

</body>

</html>
