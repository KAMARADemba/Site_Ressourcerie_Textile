<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation - ReFil</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="localisation">

  <header>
    <nav>
      <a href="index.html" class="logo">♻️ ReFil</a>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="catalog.html">Catalogue</a></li>
        <li><a href="localisation.html" aria-current="page">Localisation</a></li>
      </ul>
      <!-- Conteneur d'icônes -->
      <div class="nav-icons">
        <a href="login.html" class="user-icon"><i class="fa-solid fa-user"></i></a>
        <a href="cart.html" class="user-icon" aria-label="Panier"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="localisation.html" class="user-icon" aria-label="Localisation"><i class="fa-solid fa-location-dot"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Informations boutique -->
    <section class="shop-info">
      <h1>Notre Boutique</h1>
      <p>📍 12 rue Éco, Aix-en-Provence</p>
      <p>📧 contact@ecoshop.fr</p>
      <p>📞 01 23 45 67 89</p>
      <p>🕒 Lundi - Vendrdei : 9h - 18h</p>
    </section>

    <!-- Formulaire contact -->
    <section class="contact-form-section">
      <h2>Nous contacter</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="nom">Nom *</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta-button">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ReFil - Ressourcerie Textile</p>
  </footer>
</body>
</html>
